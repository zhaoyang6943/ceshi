# 整数相除
int_datas:
  - [10,1,10.0]

  - [10000,10000,1.0]

  - [1000000000000,500000000000,2.0]

  - [500000000000,1000000000000,0.5]

# int_ids要和int_datas里面的数据数量一致！数据是一个，ids也是一个；数据是多个，ids也是多个；
int_ids:
    - "整数01"
    - "整数02"
    - "整数03"
    - "整数04"


# 小数相除
float_datas:
  - [0.1,0.01,10.0]

  - [0.00009,0.00001,9.0]

  - [0.00000000009,0.00000000001,9.0]

  - [0.00000000001,0.00000000009,0.1111111111111111]


# 小数的ids，一定要注意数据的格式(ps:ids只有一个数据，int是有三个数据的，所以int用列表；ids直接写就行)
float_ids:
    - "浮点数01"
    - "浮点数02"
    - "浮点数03"
    - "浮点数04"


# 负数相除
negative_datas:
  - [-9,-1,9.0]

  - [-0.9,-0.1,9.0]

  - [-0.0009,-0.0001,9.0]

  - [-10000,-99999,0.1000010000100001]

  - [-10,99,-0.10101010101010101]


negative_ids:
  - "负数01"
  - "负数02"
  - "负数03"
  - "负数05"
  - "负数06"


# 除数是零
zero:
  - [1,0,0 cannot be divided]

zero_ids:
  - "除数为零"